<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="homeContainer">
        <div class="headerContainer">
            <div class="navbarContainer">
                <div class="leftHeading">
                    <a href="hikkaduwa.html" style="color: white; text-decoration: none;">< Home</a>
                </div>
                <div class="heading">
                    <h1>Buy Tickets</h1>
                </div>
                <div>
                    <div class="rightHeading">
                        <p>Show your tickets via mobile device or print at home.</p>
                        <i class="fa fa-mobile" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            <div class="breadCrumbs">
                <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active" style="color: #0d6efd;">Home</li>
                        <li class="breadcrumb-item">Details</li>
                        <li class="breadcrumb-item">Payment</li>
                        <li class="breadcrumb-item">Confirmation</li>
                    </ol>
                </nav>
            </div>
        </div>

        <div class="bodyContainer">
            <div class="calendarContainer">
                <h3>When are you coming?</h3>
                <div id="datepicker" onchange="selectedDate()"></div>
            </div>

            <div class="guestsContainer">
                <h3>Guests</h3>
                <div class="guestsCountContainer"></div>
            </div>

            <div class="durationContainer">
                <h3>Duration</h3>
                <select name="duration" class="form-select durationInput" multiple onchange="selectedTime()"></select>
            </div>

            <div class="summaryTableContainer">
                <div class="tableDate">
                    <div class="title">
                        <p>Date</p>
                    </div>
                    <div class="data">
                        <p class="date"></p>
                    </div>
                </div>
                <div class="tableTime">
                    <div class="title">
                        <p>Time</p>
                    </div>
                    <div class="data">
                        <p class="time"></p>
                    </div>
                </div>
                <div class="tableDuration">
                    <div class="title">
                        <p>Duration</p>
                    </div>
                    <div class="data">
                        <p class="duration">1hrs ( 01 Normal : 00 Peak )</p>
                    </div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Tickets</th>
                            <th>Charges</th>
                        </tr>
                    </thead>
                    <tbody class="guests"></tbody>
                </table>
                <div class="tablePrice">
                    <div class="title">
                        <p>Total Payable</p>
                    </div>
                    <div class="data">
                        <p class="totalPrice"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="purchaseContainer">
            <a class="btn btn-primary homePurchaseButton" href="./detailsPage.html">Continue with Purchase</a>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="./main.js"></script>

</html>
